<mat-card class="matCardContainer">
    <mat-card-title class="primaryTextColor">Sign In</mat-card-title>
    <mat-card-content>
      <br/>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p *ngIf="error" class="error">
          {{ error }}
        </p>
        <p>
          <mat-form-field>
            <input type="text" matInput placeholder="MS ID (example: asmith1)" formControlName="username"
              [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Username is required</div>
            </div>
          </mat-form-field>
        </p>
        <p>
          <mat-form-field>
            <input type="password" matInput placeholder="Password" formControlName="password"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
            </div>
          </mat-form-field>
        </p>
        <div class="button">
          <button type="submit" mat-button class="primaryTextColor">Submit</button>
        </div>
  
      </form>
    </mat-card-content>
  </mat-card>
